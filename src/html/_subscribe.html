<section class="subscribe">
  <div class="container">
    <div class="subscribe__row">
      <h5 class="subscribe__title">
        Подпишись и следи за новыми поступлениями и акциями
      </h5>
      <div class="subscribe__socials">
        <a href="#" class="subscribe__socials__link">
          <svg class="subscribe__socials__link__svg">
            <use xlink:href="./img/sprite.svg#viber"></use>
          </svg>
        </a>
        <a href="#" class="subscribe__socials__link">
          <svg class="subscribe__socials__link__svg">
            <use xlink:href="./img/sprite.svg#telegram"></use>
          </svg>
        </a>
      </div>
      <form class="subscribe__phone">
        <div class="subscribe__phone__input">
          <svg class="subscribe__phone__input__svg">
            <use xlink:href="./img/sprite.svg#phone"></use>
          </svg>
          <input
            type="tel"
            class="subscribe__phone__input__tel"
            name="phone"
            placeholder="+38 (___) ___-__-__"
          />
        </div>
        <div class="subscribe__phone__btn">
          <a href="#" class="subscribe__phone__btn__link">ПОДПИСАТЬСЯ</a>
        </div>
      </form>
    </div>
  </div>
</section>
